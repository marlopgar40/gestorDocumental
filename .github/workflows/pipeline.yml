name: build_test_publish

on:
  push:
    branches:
      - marlopgar40

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and create JAR
      run: |
        ./gradlew jar
        echo "Tarea de construcci칩n completada: crear el .jar"
        
  test:
    runs-on: ubuntu-latest    
    needs: build
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Test
        run: |
          chmod +x gradlew
          ./gradlew test
          
  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Construyendo y probando el c칩digo
        run: |
          chmod +x gradlew
          ./gradlew publish
          echo "A침adiendo nueva versi칩n del paquete"